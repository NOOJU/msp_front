apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: sanhak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sanhak.kr-central-2.kcr.dev/sanhak-repo/front:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: kakao-registry-secret